spring.application.name=sell-order
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/sell?useUnicode=true&useSSL=false&serverTimezone=UTC
spring.jpa.show-sql=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/  # 指定eureka server通信地址，注意/eureka/小尾巴不能少
eureka.instance.prefer-ip-address=true  #是否注册IP到eureka server，如不指定或设为false，那就会注册主机名到eureka server
